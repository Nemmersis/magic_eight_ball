<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet">
    <title>Magic 8 Ball</title>
  </head>
  <body>
    <h3>Seek Guidance From The Spirits With The Magic 8 Ball</h3>
    <p>Enter your name, ask a question and click submit to receive an answer from the spirits of the Magic 8 Ball!</p>
    
    <div class="form-widget" role="region" aria-label="Magic 8 Ball form">
      <form id="magic-form" class="magic-form" autocomplete="off">
        <label for="name" class="sr-only">Name</label>
        <input id="name" name="name" type="text" placeholder="Your name:" />
        <label for="question" class="sr-only">Question</label>
        <textarea id="question" name="question" rows="3" placeholder="Ask Your Question..."></textarea>
        <button id="askBtn" type="submit" class="ask-btn">Ask the Magic 8 Ball</button>
        <br>
        
        <div class="answer-container">
          <p id="greeting" class="answer"></p>
          <p id="questionDisplay" class="answer"></p>
          <p id="answerBox" class="answer"></p>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
